<h1>Tasks</h1>

<ul>
  {% for task in tasks %}
    <li>
      {{ task.title }}
      {% if not task.is_completed %}
        <form action="{% url 'task_complete' task.id %}" method="post" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Mark Complete</button>
        </form>
      {% else %}
        âœ… Completed
      {% endif %}
      | <a href="{% url 'task_edit' task.id %}">Edit</a>
      | <a href="{% url 'task_delete' task.id %}">Delete</a>
    </li>
  {% empty %}
    <li>No tasks yet.</li>
  {% endfor %}
</ul>
